<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Player</title>
    <link rel="stylesheet" href="profiles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="profiles.js"></script>
</head>
<body>
    <header>
        <h1>Choose Player</h1>
    </header>
    <main>
        <button>Player 1</button>
    </main>
    <footer>
        <button class="notAvailable" id="editBtn">Edit</button>
        <button id="newBtn">New</button>
        <button class="notAvailable" id="delBtn">Delete</button>
    </footer>
    <div class="backArrow">
        <p href="../index/index.html"><i class="fa-solid fa-arrow-left"></i></p>
    </div>
    <div class="newEntry hide squareBox">
        <input type="text" placeholder="Enter Player Name">
        <button class="notAvailable" id="createNewPlayerBtn">Create</button>
    </div>
    <div class="updateNameBox hide squareBox">
        <input type="text">
        <button class="notAvailable" id="createNewPlayerBtn">Update</button>
    </div>
    <div class="frontArrow notAvailable">
        <span><i class="fa-solid fa-arrow-right"></i></span>
    </div>
</body>
</html>
