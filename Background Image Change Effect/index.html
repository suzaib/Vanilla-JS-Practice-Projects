<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Change Effect</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">

        <div class="imgBox">
            <img src="images/transparent.png" alt="transparent" width="100%">
            <div class="imgWrap">
                <img src="images/original.jpg" alt="original" id="originalImg" width="100%">
            </div>

            <span id="line">
                <img src="images/arrow.png" alt="arrow" id="arrow">
            </span>
        </div>
    </div>
</body>
</html>
