<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="dateBox box">
            <p id="date">13</p>
            <p id="day">Tuesday</p>
        </div>
        <div class="monthBox box">
            <p id="month">June</p>
            <p id="year">2023</p>
        </div>
    </div>
</body>
</html>
